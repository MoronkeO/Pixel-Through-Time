<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Through Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  
</head>

<body>
   
  <div class="top-bar">
     
        <div class="back-arrow"><a href="/Timeline.html">&#8592;</a></div>
        <div class="top-icon"><img src="IMG/PIXEL THROUGH TIME LOGO-03.png" width="150px"></div>
      </div>

  <div class="era-title">ERA: ARCADE ERA</div>

  <div class="timeline-nav">
    
    <div class="timeline-years">
      <div class="year active" data-year="1972">1972</div>
      <div class="year" data-year="1974">1974</div>
      <div class="year" data-year="1977">1977</div>
      <div class="year" data-year="1978">1978</div>
      
    </div>
    
  </div>

   <div class="game-panel" id="gamePanel">
    <div class="game-year" id="gameYear">1972</div>
    <div class="game-title" id="gameTitle">PONG</div>
    <div class="game-desc" id="gameDesc">
      The first commercially successful video game that started the arcade revolution.
    </div>
    <div class="loading-box">
    <img id="gameImage" src="IMAGES/ATARI PONG.jpg"  Width="400px"alt="Game Image" />
    <div class="press-start">PRESS START TO CONTINUE</div>
  </div>
  </div>

<script>

  const data = {
      "1972": {
        title: "PONG",
        desc: "The first commercially successful video game that started the arcade revolution.",
        img: "IMAGES/ATARI PONG.jpg"
       
      
      },
      "1974": {
        title: "MAZE WAR",
        desc: "A first-person shooter game was introduced by Maze Wars by taking players into various passages made from wire-frame graphics.",
        img: "IMAGES/maze-war.jpeg"
        
      },
      "1977": {
        title: "ATARI 2600",
        desc: "Atari releases the video computer system known as Atari 2600. It featured a joystick, interchangeable cartridges, and games in colour",
        img: "IMAGES/ATARI 2600.jpg"
      },
      "1978": {
        title: "SPACE INVADERS",
        desc: "Taito's Space Invaders popularized the shooting game genre and set the stage for future arcade games.",
        img: "IMAGES/Space_Invaders_Logo.webp"
      },
  

    const years = document.querySelectorAll('.year');
const yearEl = document.getElementById('gameYear');
const titleEl = document.getElementById('gameTitle');
const descEl = document.getElementById('gameDesc');
const gameImage = document.getElementById('gameImage'); // Get image element

years.forEach(y => {
  y.addEventListener('click', () => {
    // Remove active from all and add to clicked
    years.forEach(y2 => y2.classList.remove('active'));
    y.classList.add('active');

    // Blink effect
    y.classList.add('blink');
    setTimeout(() => y.classList.remove('blink'), 300);

    // Get year
    const year = y.dataset.year;

    // Update game info
    yearEl.textContent = year;
    titleEl.textContent = data[year].title;
    descEl.textContent = data[year].desc;
    gameImage.src = data[year].img; // Update image src
    gameImage.alt = data[year].title;
  });
});
  </script>
</body>
</html>
  

</body>
</html>
