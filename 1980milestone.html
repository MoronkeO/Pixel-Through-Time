<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Through Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  
</head>

<body>
  <div class="top-bar">
        <div class="back-arrow"><a href="../PAGES/Timeline.html">&#8592;</a></div>
        <div class="top-icon"><img src="../Assets/IMG/PIXEL THROUGH TIME LOGO-03.png" width="150px"></div>
      </div>

  <div class="era-title">ERA:ARCADES HEYDAY</div>

  <div class="timeline-nav">
    
    <div class="timeline-years">
      <div class="year active" data-year="1980">1980</div>
      <div class="year" data-year="1981">1981</div>
      <div class="year" data-year="1984">1984</div>
      <div class="year" data-year="1985">1985</div>
      <div class="year" data-year="1989">1989</div>
      
    </div>
    
  </div>

   <div class="game-panel" id="gamePanel">
    <div class="game-year" id="gameYear">1980</div>
    <div class="game-title" id="gameTitle">PACMAN</div>
    <div class="game-desc" id="gameDesc">
      A slice of pizza inspired Toru Iwatani to create Pac-Man which went on sale in July 1980. The game was an instant hit, becoming the first video game to feature a non-violent character and a maze-like environment.
    </div>
    <div class="loading-box">
    <img id="gameImage" src="../Project/IMAGES/PACMAN.jpg"  Width="400px"alt="Game Image" />
    <div class="press-start">PRESS START TO CONTINUE</div>
  </div>
  </div>

  <script>
    const data = {
      "1980": {
        title: "PACMAN",
        desc: "A slice of pizza inspired Toru Iwatani to create Pac-Man which went on sale in July 1980. The game was an instant hit, becoming the first video game to feature a non-violent character and a maze-like environment.",
        img: "../Project/IMAGES/PACMAN.jpg"
      
      },
      "1981": {
        title: "JUMPMAN",
        desc: "Nintendo featured a character in Donkey Kong that would later become known as Mario. The game was a platformer where players had to jump over obstacles and climb ladders to rescue a damsel in distress.",
        img: "../Project/IMAGES/MARIO.jpg"
      },
      "1984": {
        title: "TETRIS",
        desc: "Russian programmer Alexey Pajitnov created Tetris, a puzzle game that became a global sensation. It involved arranging falling blocks to create complete lines, and it was one of the first games to feature a high score system.",
        img: "../Project/IMAGES/tetris-1984.webp"
      },
      "1985": {
        title: "NES",
        desc: "Nintendo Entertainment System (NES) was released in Japan, revolutionizing the home console market. It featured iconic games like Super Mario Bros. and The Legend of Zelda, setting the standard for future consoles.",
        img: "../Project/IMAGES/nintendo.jpg"
      },
      "1989": {
        title: "NES Game Boy",
        desc: "Nintendo's Game Boy was released, introducing portable gaming to the world. It featured a monochrome screen and a library of games that included classics like Tetris and Super Mario Land.",
        img: "../Project/IMAGES/GameBoy.jpg"
      },
    };

   const years = document.querySelectorAll('.year');
const yearEl = document.getElementById('gameYear');
const titleEl = document.getElementById('gameTitle');
const descEl = document.getElementById('gameDesc');
const gameImage = document.getElementById('gameImage'); // Get image element

years.forEach(y => {
  y.addEventListener('click', () => {
    // Remove active from all and add to clicked
    years.forEach(y2 => y2.classList.remove('active'));
    y.classList.add('active');

    // Blink effect
    y.classList.add('blink');
    setTimeout(() => y.classList.remove('blink'), 300);

    // Get year
    const year = y.dataset.year;

    // Update game info
    yearEl.textContent = year;
    titleEl.textContent = data[year].title;
    descEl.textContent = data[year].desc;
    gameImage.src = data[year].img; // Update image src
    gameImage.alt = data[year].title;
  });
});
  </script>
</body>
</html>
  

</body>
</html>
